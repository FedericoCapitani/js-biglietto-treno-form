<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto treno</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg_main">

   <div class="container">
       <div class="row">
           <div class="col-12">
            <h2 class="text-white text-center mt-4">
                CALCOLA IL PREZZO DEL TUO BIGLIETTO
            </h2>
           </div>
           <div class="col-12 bg-white rounded-top d-flex py-4">
            <div class="col-1"></div>
                <div class="col-3 text-center">
                    <p class="main_color">Nome e Cognome</p>
                    <input type="text" class="rounded main_color_border text-center" id="full_name">
                </div>
                <div class="col-4 text-center">
                    <p class="main_color">Km da percorrere</p>
                    <input type="text" class="rounded main_color_border text-center" id="km_da_percorrere">
                </div>
                <div class="col-3 text-center">
                    <p class="main_color">Fascia d'età</p>
                    <select class="rounded main_color_border" id="età">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <div class="col-1"></div>
                </div>
                <div class="col-12 bg-white d-flex rounded-bottom py-4 justify-content-center">
                    <input type="button" value="Genera" class="button" id="genera">
                    <input type="button" value="Annulla" class="button"
                    id="annulla">
            </div>
       </div>
   </div>
   <div class="container mt-4">
       <div class="row">
           <div class="col-12">
               <h2 class="text-center text-white">
                IL TUO BIGLIETTO
               </h2>
           </div>
       </div>
       <div class="row bg-white p-2">
        <div class="col-12">
            <h3>DETTAGLI PASSEGGERO</h3>
        </div>
        <div class="col-3 bg_nome">
         <p>NOME PASSEGGERO</p>
         <p id="nome"></p>
        </div>
        <div class="col-3 border_bottom_top">
            <p>Offerta</p>
            <p id="tariffa"></p>
        </div>
        <div class="col-2 border_bottom_top">
            <p>Carrozza</p>
            <p>7</p>
        </div>
        <div class="col-2 border_bottom_top">
            <p>Codice CP</p>
            <p>97982</p>
        </div>
        <div class="col-2 border_bottom_top">
            <p>Costo biglietto</p>
            <p id="prezzo"></p>
        </div>
       </div>
   </div>
    
   <script src="./assets/js/main.js"></script>

</body>
</html>
